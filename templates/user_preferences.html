{% extends "base.html" %}

{% block title %}User Preferences{% endblock %}
{% block central_title %} User Preferences {% endblock %}

{% block content %}
<div class="flex flex-col md:flex-row gap-4">
    <div class="w-full md:w-1/2 p-4">
        <div class="card">
            <div class="card-content">
                <h2 class="text-2xl font-bold mb-4">Your Preferences</h2>
                <ul class="list-disc pl-6">
                    {% for preference in preferences %}
                    <li class="mb-2">{{ preference }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <div class="w-full md:w-1/2 p-4">
        <form method="POST" action="">
            <div class="mb-4">
                <label for="new_preference" class="block text-gray-700 text-sm font-bold mb-2">Enter preference:</label>
                <input type="text" id="new_preference" name="new_preference" value="" required
                    class="form-input appearance-none block w-full px-3 py-2 text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:shadow-outline-blue focus:border-blue-300">
            </div>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Add Preference</button>
        </form>
    </div>
</div>
{% endblock %}
