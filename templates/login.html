{% extends "base.html" %}

{% block title %}Login{% endblock %}
{% block central_title %} Trip Manager {% endblock %}

{% block content %}
<div class="full-screen-image"
    style="background-image: url('{{ url_for('static', filename='home/homepage.png') }}'); background-size: cover; background-position: center; padding: 100px 0;">
    <div class="container">
        <div class="row">
            <div class="col s12 m6 offset-m3 l4 offset-l4">
                <div class="card" style="background-color: rgba(255, 255, 255, 0.8);">
                    <div class="card-content">
                        <span class="card-title" style="color: black;">Login</span>
                        <form method="POST" action="{{ url_for('login') }}">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" id="username" name="username" required>
                                    <label for="username">Username</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="password" id="password" name="password" required>
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <button class="btn waves-effect waves-light" type="submit">Login</button>
                            <br><br>
                            <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
                            <br><br>
                            <p>Current Users</p>
                            <ul>
                                {% for username in usernames %}
                                <li>{{ username }}</li>
                                {% endfor %}
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
